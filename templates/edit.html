{% extends "base.html" %}
{% block content %}
<div class="container">

        <div class="card-body">
            <h2>Edit User</h2>

            {% csrf_token %}

             {{field.label_tag}}{{field}}

           </form> 
        </div>
    </div>
</div>
{% endblock content %}
